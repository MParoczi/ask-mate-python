
{% extends 'layout.html' %}

{% block title %}
    Write an Answer
{% endblock %}

{% block content %}

<div class="content-item content-two">
    <form action="/question/{{ question_id }}" method="post">
        <label for="message">Your Answer:</label>
        <br>
        <textarea id="message" name="message" minlength="10" cols="80" rows="10"></textarea>
        <br>
        <input class="submit-btn" type="submit" value="Submit Your Answer">
    </form>
</div>

{% endblock %}
