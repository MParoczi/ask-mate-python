{% extends "layout.html" %}

{% block title %}
    Ask a Question
{% endblock %}

{% block content %}

<div class="content-item content-two">
    <h1>Ask new question</h1>
    <form action="/add-question" method="POST" id="add-question">
        <p>
            <label for="question_title">Title of question:</label><br>
            <input type="text" id="question_title" name="question_title" required><br>
        </p>
        <p>
            <label for="question">Question:</label><br>
            <textarea id="question" name="question" rows="10" cols="80" required></textarea><br>
        </p>
        <p>
            <button type="submit">Ask new question</button>
        </p>
    </form>
</div>
{% endblock %}
