<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
    <div class="content">
        <p><strong>Latest questions:</strong></p>
    <div>
    <div>

            {% for question_row in questions %}
                <p id="answers">Id: {{ question_row.id }} | Submission time: {{ question_row.submission_time }}| View number: {{ question_row.view_number }} | Vote number: {{ question_row.vote_number }} <br>
                <a href="/question/{{ question_row.id }} ">{{ question_row.title }}</a><br>
                {{question_row.message}}</p>
            {% endfor %}

    </div>
    </div>
    <p>
        <form method="get">
            <button type="button" onclick="window.location.href='/list'">All questions</button>
        </form>
    </p>
</body>
</html>
